<h2 mat-dialog-title>
    <mat-icon [ngClass]="getIconClass()">{{getIcon()}}</mat-icon>
    {{data.title}}
</h2>
<mat-dialog-content>
    <p>{{data.message}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button *ngIf="data.type === 'alert'" mat-raised-button [ngClass]="getButtonClass()" (click)="onOk()">
        OK
    </button>

    <ng-container *ngIf="data.type === 'confirm'">
        <button mat-button (click)="onCancel()">Cancel</button>
        <button mat-raised-button color="warn" (click)="onConfirm()">
            <mat-icon>delete</mat-icon>
            Delete
        </button>
    </ng-container>
</mat-dialog-actions>
